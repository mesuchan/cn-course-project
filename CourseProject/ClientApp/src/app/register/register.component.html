<div class="container">
  <div class="row">
    <form class="mx-auto" [formGroup]="regForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="login">Логин</label>
        <input type="text" class="form-control" id="login" placeholder="qwerty@mail.com" formControlName="login">
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" class="form-control" id="password" placeholder="******" formControlName="password">
      </div>
      <div class="form-group">
        <label for="password">Повторите пароль</label>
        <input type="password" class="form-control" id="password" placeholder="******" formControlName="cpassword">
      </div>
      <button type="submit" class="btn btn-primary form-control">Зарегистрироваться</button>
    </form>
  </div>
</div>
