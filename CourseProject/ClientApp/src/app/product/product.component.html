<div class="card d-inline-block m-2" style="width: 18rem;">
  <img [src]="'data:image/jpeg;base64,' + product['picture']" class="card-img-top" alt="No picture">
  <div class="card-body">
    <h5 class="card-title">
      <a [routerLink]="['product', product['productId']]">{{product['name']}}</a>
    </h5>
  </div>
</div>
