<div class="container mb-3">
  <div class="row">
    <div class="col-6">
      <img class="img-fluid" [src]="'data:image/jpeg;base64,' + product['picture']" alt="...">
    </div>
    <div class="col-6">
      <h2>{{product['name']}}</h2>
      <label>{{product['color']}}</label>
      <h4>{{product['price']}} Руб</h4>
      <div class="form-group">
        <label for="select">Размер</label>
        <select class="form-control" id="select" name="select" [(ngModel)]="size">
          <option *ngFor="let s of product['sizes']" [value]="s['size']">{{s['size']}} - {{s['quantity']}} штук</option>
        </select>
      </div>
      <label>{{product['description']}}</label>
      <a class="btn btn-primary d-block" *ngIf="ds.isLogged" (click)="add(product)">Добавить в корзину</a>
    </div>
  </div>
</div>
<div class="container">
  <h2 class="mb-3">Рекомендуемое</h2>
  <div class="mb-3">
    <carousel>
      <slide>
        <div class="card d-inline-block m-2" style="width: 18rem;" *ngFor="let p of recomended">
          <img [src]="'data:image/jpeg;base64,' + p['picture']" class="card-img-top" alt="No picture">
          <div class="card-body">
            <h5 class="card-title">
              <a [routerLink]="['p', p['productId']]">{{p['name']}}</a>
            </h5>
          </div>
        </div>
      </slide>
    </carousel>
  </div>
</div>
