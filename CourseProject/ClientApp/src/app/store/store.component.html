<div class="container mb-3">
  <div class="row">
    <div class="col-2">
      <div class="form-group mb-3">
        <label for="search">Поиск</label>
        <input type="text" class="form-control" id="search" name="search" [(ngModel)]="search">
      </div>
      <div class="form-group mb-3">
        <label for="sort">Сортировать по</label>
        <select class="form-control" id="sort" name="sort" [(ngModel)]="sort">
          <option>Название (А -> Я)</option>
          <option>Название (Я -> А)</option>
          <option>Цена (по возрастанию)</option>
          <option>Цена (по убыванию)</option>
        </select>
      </div>
      <label>Фильтрация</label>
      <div class="form-group">
        <label for="color">Цвет</label>
        <select class="form-control" id="color" name="color" [(ngModel)]="color">
          <option *ngFor="let c of colors" [value]="c">{{c}}</option>
        </select>
      </div>
    </div>
    <div class="col-10">
      <div *ngIf="!loaded" class="mt-3 text-center 50">
        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div *ngIf="loaded" class="text-center row d-flex justify-content-center align-items-strech">
        <app-product *ngFor="let p of findedProducts" [product]="p"></app-product>
      </div>
    </div>
  </div>
</div>
