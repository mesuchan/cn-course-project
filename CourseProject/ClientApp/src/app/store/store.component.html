<div class="container">
  <div *ngIf="!loaded" class="mt-3 text-center 50">
    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div *ngIf="loaded" class="text-center row d-flex justify-content-center align-items-strech">
    <app-product *ngFor="let p of products" [product]="p"></app-product>
  </div>
</div>
